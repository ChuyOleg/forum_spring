<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="partial/header"></div>

<div class="container">
    <div class="row">

        <div class="col-10 offset-1">

            <h2 class="text-center" th:text="${topic.title}"></h2>
            <p style="font-style: italic" class="text-center" th:text="${topic.category}"></p>

            <form class="form" th:action="@{/user/topics/{id}/posts(id=${topic.id})}" th:method="POST" th:object="${postDto}">
                <p class="error-message text-center" th:if="${#fields.hasErrors('text')}"
                   th:text="#{postCreationPage.emptyTextException}">
                </p>

                <label for="name" th:text="#{postCreationPage.postText}"></label><br>
                <textarea type="" th:field="*{text}" id="name" required class="form-control"></textarea>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary" th:text="#{createButton}"></button>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:replace="partial/footer"></div>

</body>
</html>
